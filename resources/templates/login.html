<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
</head>
<body>
	<h1>登录</h1>
	{{ error }}
	<form action="login" method="post">
		<table>
			<tr>
				<td>用户名: </td>
				<td><input type="text" name="username" placeholder="username" value="{{ user.username }}"/></td>
			</tr>
			<tr>
				<td>密码:</td>
				<td><input type="password" name="password" placeholder="password" value="{{ user.password }}"/></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="Submit"/></td>
			</tr>
		</table>
	</form>
</body>
</html>
