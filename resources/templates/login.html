{% extends "base/base.html" %}

{% block title %}
登录
{% endblock %}

{% block body %}
	{{ error }}
	<form action="login" method="post">
		<table>
			<tr>
				<td>用户名: </td>
				<td><input type="text" name="username" placeholder="username" value="{{ user.username }}"/></td>
			</tr>
			<tr>
				<td>密码:</td>
				<td><input type="password" name="password" placeholder="password" value="{{ user.password }}"/></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="登录"/><button>返回</button></td>
			</tr>
		</table>
	</form>
{% endblock %}
