<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Keep Blog</title>
</head>
<body>
	<h1>Keep Blog</h1><br>
	<div class="blog_description">Keep writing every day</div>
	{% for error in error-msg %}
		<div class="error_msg">
		{{ error }}
		</div>
	{% endfor %}
	<br>
	{% if user %}
		欢迎您，{{ user.username }}
		<a href="logout">注销</a>
	{% else %}
		<a href="login">登录</a>
		<a href="register">注册</a>
	{% endif %}
</body>
</html>
